apiVersion: apps/v1
kind: Deployment
metadata:
  name: loan-calculator-frontend
  namespace: loan-calculator
spec:
  selector:
    matchLabels:
      app: loan-calculator-frontend
  replicas: 3
  template:
    metadata:
      labels:
        app: loan-calculator-frontend
    spec:
      containers:
        - name: loan-calculator-frontend
          image: daszkiewiczk/loan-calculator-frontend:latest
          ports:
            - containerPort: 3000



